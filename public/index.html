<html ng-app=steamCharts>

<head>
    <title>Steam Charts</title>
    <link href="/css/" rel="stylesheet" type="text/css"></link>
    <!--<script src="/js/app.min.js"></script>-->
    <script src="/js/"></script>
</head>

<body>
    <div ng-controller="ChartController" ng-init="initialize()">
        <header>
            <h1 style="float:left;">Steam Achievement Tracker</h1>
            <input class="form-control" ng-model="steamId" />
            <button class="btn btn-default" ng-click="linkAccount()">Link Steam Id</button>
            <div style="float:right">
                <div>Games: {{data.game_count}}</div>
                <div>Overall Percent Completion: {{overallPercent|number:2}}%</div>
            </div>
            <span style="clear: both; display: block;"></span>
        </header>
        <div id="chart2"></div>
        <div id="chart" class="half-width"></div>
        <div id="chart3" class="half-width"></div>
    </div>
    <a href="http://steampowered.com">Powered by Steam</a>
</body>

</html>
