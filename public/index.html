<html ng-app=steamCharts>
<head>
    <title>Steam Charts</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/underscore.js"></script>
    <script src="/js/jquery/jquery.js"></script>
    <script src="/js/highcharts/highcharts.js"></script>
</head>
<body>
    <div ng-controller="ChartController" ng-init="initialize()">
        <div>Games: {{data.game_count}}</div>
        <div>Overall Percent Completion: {{overallPercent|number:2}}%</div>
        <div id="chart"></div>
        <div id="chart2"></div>
    </div>
    <a href="http://steampowered.com">Powered by Steam</a>
</body>
</html>
